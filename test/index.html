
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="flex items-center justify-evenly">
        <img class="w-[300px]" src="../img/pokemon.png" alt="Logo">
        <form action="/action_page.php">
            <input class="py-4 pl-4 w-[50vw] rounded-full font-semibold border-[3px]" type="text" placeholder="Search Pokémon..." name="search">
          </form>

        <form id="header-tri" action="" method="get">
            <select class="generation p-2 font-semibold border-[3px] border-black text-sm" onchange="chooseGen(this.val)">
                <option value="gen1" selected>Choose a generation</option>
                <option value="gen1">1st</option>
                <option value="gen2">2nd</option>
                <option value="gen3">3rd</option>
                <option value="gen4">4th</option>
                <option value="gen5">5th</option>
                <option value="gen6">6th</option>
                <option value="gen7">7th</option>
                <option value="gen8">8th</option>
                <option value="gen9">9th</option>
            </select>
        </form>
       
        <button class="random">Get Random</button>
    </header>

    <main>
        <div class="flex gap-[5vw]">
        





        <div class="teams">
            <div>
                <h3>Team n°1</h3>
            </div>
            <div>
                <h3>Team n°2</h3>
            </div>
            <div>
                <h3>Team n°3</h3>
            </div>
            <div>
                <h3>Team n°4</h3>
            </div>
            <div>
                <h3>Team n°5</h3>
            </div>
            <div>
                <h3>Team n°6</h3>
            </div>
        </div>

    <div class="pageContent p-8">
        <h1 class="title">Gen1</h1>
        <div class="container w-[80vw] first-gen"></div>
    </div>



    </div>

    

            <div class="flex-col">

                <div ondrop="drop_handler(event)" ondragover="dragover_handler(event)" id="team" class="border-2 border-black h-32 w-32">
                    <p>Team 1</p>
                    
                </div>

                    <form id="form-inscription">
            <label for="sign_name">Nom d'utilisateur :</label>
            <input type="text" id="sign_name" name="sign_name">
            <br>
            <label for="sign_password">Mot de passe :</label>
            <input type="password" id="sign_password" name="sign_password">
            <br>
            <button type="button" onclick="inscription()">S'inscrire</button>
        </form>
        
        <form id="form-connexion">
            <label for="log_name">Nom d'utilisateur :</label>
            <input type="text" id="log_name" name="log_name">
            <br>
            <label for="log_password">Mot de passe :</label>
            <input type="password" id="log_password" name="log_password">
            <br>
            <button type="button" onclick="connexion()">Se connecter</button>
        </form>
        <div id="nom-utilisateur">
            Bienvenue, utilisateur non connecté.
        </div>
        <button type="button" onclick="deconnexion()">Se déconnecter</button>
        </div>
    </main>
    

    
    <script src="login.js"></script>
    <script src="../api/pokeApi.js"></script>
    <script src="dragdrop.js"></script>
</body>
</html>
