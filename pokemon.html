<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <img class="w-[200px]" src="img/pokemon.png" alt="Logo">
        <form action="/action_page.php">
            <input type="text" placeholder="Search Pokémon..." name="search">
        </form>

        <select class="generation">
            <option value="gen1" selected>Choose a generation</option>
            <option value="gen1">1st</option>
            <option value="gen2">2nd</option>
            <option value="gen3">3rd</option>
            <option value="gen4">4th</option>
            <option value="gen5">5th</option>
            <option value="gen6">6th</option>
            <option value="gen7">7th</option>
            <option value="gen8">8th</option>
            <option value="gen9">9th</option>
        </select>
       
        <button class="next-gen">Choose gen</button>
        <button class="random">Get Random</button>
    </header>

    <main>
        <div class="pokemon">
            <div class="pokemon_image"></div>
            <div class="pokemon_type"></div>
                <div class="DivDamageRelation">
                    <div class="DamageRelation">
                        <p>Double damage to :</p>
                    </div>
                    <div  class="DamageRelation">
                        <p>Double damage taken from :</p>
                    </div>
                    <div  class="DamageRelation">
                        <p>Half damage  to :</p>
                    </div>
                    <div  class="DamageRelation">
                        <p>Half damage taken from :</p>
                    </div>
                    <div  class="DamageRelation">
                        <p>No damage to :</p>
                    </div>
                    <div  class="DamageRelation">
                        <p>No damage taken from :</p>
                    </div>
                </div>
                <div class="Stats_info">
                    <div class="Stats"></div>
                    <div class="Stats"></div>
                    <div class="Stats"></div>
                    <div class="Stats"></div>
                    <div class="Stats"></div>
                    <div class="Stats"></div>
                </div>
        </div>
    </main>
    
</body>
<script src="script_pokemon.js"></script>
</html>
