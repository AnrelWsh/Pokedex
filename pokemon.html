<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex items-center justify-evenly mt-4">
        <img class="w-[300px]" src="img/pokemon.png" alt="Logo">
        <form action="/action_page.php">
            <input class="py-4 pl-4 w-[50vw] rounded-full font-semibold border-[3px]" type="text" placeholder="Search Pokémon..." name="search">
          </form>

        <form id="header-tri" action="" method="get">
            <select class="generation p-2 font-semibold border-[3px] border-black text-sm" onchange="chooseGen(this.val)">
                <option value="1st Generation" selected>Choose a generation</option>
                <option value="1st Generation">1st</option>
                <option value="2nd Generation">2nd</option>
                <option value="3th Generation">3rd</option>
                <option value="4th Generation">4th</option>
                <option value="5th Generation">5th</option>
                <option value="6th Generation">6th</option>
            </select>
        </form>
       
        <button class="random">Get Random</button>
    </header>

    <main class="flex justify-between">
        <div class="teams">
            <div>
                <h3>Team n°1</h3>
            </div>
            <div>
                <h3>Team n°2</h3>
            </div>
            <div>
                <h3>Team n°3</h3>
            </div>
            <div>
                <h3>Team n°4</h3>
            </div>
            <div>
                <h3>Team n°5</h3>
            </div>
            <div>
                <h3>Team n°6</h3>
            </div>
        </div>

    <div class="pageContent  w-[80vw] p-8">
        <div class="pokemon pt-8 px-32 pb-32">
            <div class="flex flex-col background_pokemon">
                <div class="pokemon_image mx-auto "></div>
                <div class="pokemon_type mx-auto"></div>
            </div>
            <div class="grid  grid-cols-2 gap-4 ">
                <div class="DivDamageRelation grid grid-cols-3 gap-6">
                    <div>
                        <h2>Double damage to :</h2>
                        <div class="DamageRelation flex gap-2 flex-wrap"></div>
                    </div>  
                    <div>
                        <h2>Double damage taken from :</h2>
                        <div  class="DamageRelation flex gap-2 flex-wrap"></div>
                    </div>
                    <div>
                        <h2>Half damage  to :</h2>
                        <div  class="DamageRelation flex gap-2 flex-wrap"></div>
                    </div>
                    <div>
                        <h2>Half damage taken from :</h2>
                        <div  class="DamageRelation flex gap-2 flex-wrap"></div>
                    </div>
                    <div>
                        <h2>No damage to :</p>
                        <div  class="DamageRelation flex gap-2 flex-wrap"></div>
                    </div>
                    <div>
                        <h2>No damage taken from :</h2>
                        <div  class="DamageRelation flex gap-2 flex-wrap"></div>
                    </div>
                </div>
                <div class="Stats_info">
                    <div class="Stats"></div>
                    <div class="Stats"></div>
                    <div class="Stats"></div>
                    <div class="Stats"></div>
                    <div class="Stats"></div>
                    <div class="Stats"></div>
                </div>
            </div>
        </div>
    </div>
</main>
    
</body>
<script src="script_pokemon.js"></script>
</html>
